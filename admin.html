<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSA Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-controls { display: flex; gap: 8px; }
        .btn-status { 
            padding: 6px 12px; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            font-weight: bold; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
            color: white; 
        }
        .btn-delete { background-color: #ff3b30; }
        .btn-work { background-color: #ff9f0a; }
        .btn-ready { background-color: #30d158; }
        #login-section { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URSA Admin Panel</h1>

        <div id="login-section">
            <p>Please log in with Google to manage requests:</p>
            <button onclick="login()">Login as Admin</button>
        </div>

        <div id="admin-section" style="display: none;">
            <h2>Manage Requests</h2>
            <table id="adminTable">
                <thead>
                    <tr>
                        <th>App</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminList">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
