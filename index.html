<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSA Registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AppStore Game Registration</h1>
        
        <div class="add-box">
            <input type="text" id="appUrl" placeholder="Paste AppStore link (https://apps.apple.com/...)">
            <button onclick="addGame()">Register</button>
        </div>

        <hr>

        <h2>Application List</h2>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>App</th> <th>Status</th>
                </tr>
            </thead>
            <tbody id="gamesList">
                <tr><td colspan="2" style="text-align:center;">Loading list...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
